<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Work Time Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">Work Time Management</h1>
    <nav>
      <ul class="flex space-x-4">
        <li>
          <a th:href="@{/}" class="hover:bg-blue-500 hover:text-white transition duration-300 px-3 py-2 rounded">Home</a>
        </li>
        <li>
          <a th:href="@{/checkin}" class="hover:bg-blue-500 hover:text-white transition duration-300 px-3 py-2 rounded">Check In</a>
        </li>
        <li>
          <a th:href="@{/checkout}" class="hover:bg-blue-500 hover:text-white transition duration-300 px-3 py-2 rounded">Check Out</a>
        </li>
        <li>
          <a th:href="@{/timesheet}" class="hover:bg-blue-500 hover:text-white transition duration-300 px-3 py-2 rounded">View Work Time</a>
        </li>
        <li>
          <a th:href="@{/logout}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200">Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container mx-auto p-5 min-h-[80vh]">
  <h2 th:text="${header}">Welcome to Work Time Management</h2>
  <div th:replace="${content}"></div>
</main>

<footer class="bg-gray-800 text-white p-4 mt-10">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Work Time Management. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
